<link rel="import" href="/components/bower_components/polymer/polymer.html">
<link rel="import" href="/components/bower_components/paper-progress/paper-progress.html">
<polymer-element name="download-bar" attributes="visibility">
    <template >
        <style>
            paper-progress::shadow #activeProgress {
                background-color: #3387CC;
            }
            #download_bar {
                width: 100%;
                height: 8px;
            }
        </style>
        <div hidden?="{{visibility}}" id="download-bar-container">
            <paper-progress id="download_bar" indeterminate=""></paper-progress>

            <div id="progressContainer" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">

                <div id="secondaryProgress" fit="" style="-webkit-transform: scaleX(0); transform: scaleX(0);"></div>
                <div id="activeProgress" fit="" class="indeterminate"></div>

            </div>
        </div>
    </template>
    <script>
        Polymer({
            visibility: false
        });
    </script>
</polymer-element>
